services:
  giter:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: giter-app
    ports:
      - "8080:8080"
    environment:
      - TZ=Asia/Tokyo
    restart: unless-stopped
    # ログファイルを永続化するためのボリュームマウント
    volumes:
      - ./log:/root/log
    # 開発時のホットリロード用（オプション）
    # volumes:
    #   - ./templates:/root/templates
    #   - ./static:/root/static
    #   - ./log:/root/log
    networks:
      - giter-network

networks:
  giter-network:
    driver: bridge
